<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fireGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff7ed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fire Icon -->
  <g transform="translate(8, 8)">
    <path d="M12 2C8 6 8 12 12 16C16 12 16 6 12 2Z" fill="url(#fireGradient)" stroke="#ff4500" stroke-width="0.5"/>
    <path d="M12 4C10 7 10 11 12 14C14 11 14 7 12 4Z" fill="#ffd700" opacity="0.8"/>
    <circle cx="12" cy="12" r="1" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- SKYFIRE Text -->
  <text x="32" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#textGradient)">SKYFIRE</text>
  <text x="32" y="32" font-family="Arial, sans-serif" font-size="8" fill="#ffb347" opacity="0.9">DIY Competition</text>
  
  <!-- Decorative elements -->
  <circle cx="110" cy="8" r="2" fill="#ffd700" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="115" cy="15" r="1.5" fill="#ff8c00" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg> 